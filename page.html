<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>placeholder</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 100vw;
      max-width: 9999999px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    #infoImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: none;
      background: transparent;
      z-index: 2;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 1;
    }

    .click-area {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .info-area {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 3;
    }

    .info-switch {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 4;
    }
  </style>
</head>

<body>

  <div class="container" id="container0">

    <!-- MAP IMAGE -->
    <img id="mapImage" src="Images/Map.jpeg" alt="Map">

    <div id="overlay"></div>

    <!-- INFO IMAGE (hidden) -->
    <img id="infoImage" src="" alt="">

    <button class="info-area" id="infoarea"
      style="top:10%; left:10%; width:81%; height:75%;">
    </button>

    <button class="info-switch" id="switch-1"
      style="top:75%; left:70%; width:20%; height:10%;"
      data-num="1">
    </button>

    <button class="info-switch" id="switch-2"
      style="top:75%; left:40%; width:20%; height:10%;"
      data-num="2">
    </button>

    <button class="info-switch" id="switch-3"
      style="top:75%; left:10%; width:20%; height:10%;"
      data-num="3">
    </button>

    <button class="click-area"
      style="top:47.5%; left:45%; width:13%; height:7%;"
      data-prefix="middle">
    </button>

    <button class="click-area"
      style="top:49%; left:25%; width:13%; height:7%;"
      data-prefix="west">
    </button>

    <button class="click-area"
      style="top:33%; left:24%; width:13%; height:7%;"
      data-prefix="north">
    </button>

    <button class="click-area"
      style="top:62%; left:41%; width:13%; height:7%;"
      data-prefix="south">
    </button>

    <button class="click-area"
      style="top:55%; left:72%; width:13%; height:7%;"
      data-prefix="east">
    </button>

  </div>

  <script>
    const mapImage = document.getElementById("mapImage");
    const infoImage = document.getElementById("infoImage");
    const infoArea = document.getElementById("infoarea");
    const overlay = document.getElementById("overlay");

    const switches = {
      middle: document.getElementById("switch-1"),
      west: document.getElementById("switch-2"),
      north: document.getElementById("switch-3"),
    };

    let currentPrefix = "";
    let currentNum = "1";

    document.querySelectorAll(".click-area").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        currentNum = "1";
        currentPrefix = this.dataset.prefix;
        showImage();
      });
    });

    document.querySelectorAll(".info-switch").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        currentNum = this.dataset.num;
        showImage();
      });
    });

    function showImage() {
      if (currentPrefix == "east" && currentNum == "3") {infoImage.src = "Images/east_4.PNG"; }
      else { infoImage.src = `Images/${currentPrefix}_${currentNum}.PNG`; }

      infoImage.style.display = "block";
      infoArea.style.display = "block";
      overlay.style.display = "block";
      Object.values(switches).forEach(s => s.style.display = "block");
      e.stopPropagation();
    }

    infoArea.addEventListener("click", function (e) { e.stopPropagation(); });

    infoImage.addEventListener("click", function () {
      infoImage.style.display = "none";
      overlay.style.display = "none";
      infoArea.style.display = "none";
      Object.values(switches).forEach(s => s.style.display = "none");
    });
  </script>

</body>

</html>

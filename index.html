<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>placeholder</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 100vw;
      max-width: 9999999px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    #infoImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: none;
      background: transparent;
      z-index: 2;
    }

    .click-area {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .info-switch {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 4;
    }
  </style>
</head>

<body>

  <div class="container" id="container0">

    <!-- MAP IMAGE -->
    <img id="mapImage" src="Images/crops.jpeg" alt="Map">

    <button class="info-switch" id="switch-1"
      style="top:75%; left:70%; width:20%; height:10%;"
      data-num="1">
    </button>

    <button class="info-switch" id="switch-2"
      style="top:75%; left:40%; width:20%; height:10%;"
      data-num="2">
    </button>

    <button class="info-switch" id="switch-3"
      style="top:75%; left:10%; width:20%; height:10%;"
      data-num="3">
    </button>

    <button class="click-area"
      style="top:49%; left:25%; width:13%; height:7%;"
      data-prefix="scientist">
    </button>

    <button class="click-area"
      style="top:33%; left:24%; width:13%; height:7%;"
      data-prefix="graves">
    </button>

    <button class="click-area"
      style="top:62%; left:41%; width:13%; height:7%;"
      data-prefix="crops">
    </button>

    <button class="click-area"
      style="top:55%; left:72%; width:13%; height:7%;"
      data-prefix="loc">
    </button>

  </div>

  <script>
    const mapImage = document.getElementById("mapImage");

    const switches = {
      middle: document.getElementById("switch-1"),
      west: document.getElementById("switch-2"),
      north: document.getElementById("switch-3"),
    };

    let currentPrefix = "";
    let currentNum = "";

    document.querySelectorAll(".click-area").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        currentNum = "";
        currentPrefix = this.dataset.prefix;
        showImage();
      });
    });

    document.querySelectorAll(".info-switch").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        currentNum = this.dataset.num;
        showImage();
      });
    });

    function showImage() {
      infoImage.src = `Images/${currentPrefix}${currentNum}.jpeg`;
      Object.values(switches).forEach(s => s.style.display = "block");
      e.stopPropagation();
    }

    infoImage.addEventListener("click", function () {
      Object.values(switches).forEach(s => s.style.display = "none");
    });
  </script>

</body>

</html>

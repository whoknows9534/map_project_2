<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>placeholder</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 100vw;
      max-width: 9999999px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-area {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .info-switch {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 4;
    }
  </style>
</head>

<body>

  <div class="container" id="container0">

    <!-- MAP IMAGE -->
    <img id="mapImage" src="Images/crops.jpeg" alt="Map">

    <button class="click-area"
      style="top:85%; left:54%; width:17%; height:10%;"
      data-prefix="crops">
    </button>

    <button class="click-area"
      style="top:85%; left:30%; width:17%; height:10%;"
      data-prefix="graves">
    </button>

    <button class="click-area"
      style="top:85%; left:9%; width:15%; height:10%;"
      data-prefix="scientist">
    </button>

    <button class="click-area"
      style="top:85%; left:75%; width:15%; height:10%;"
      data-prefix="loc_1">
    </button>

    <button class="info-switch" id="switch-back"
      style="top:5%; left:90%; width:5%; height:10%;"
      data-num="0">
    </button>

        <button class="info-switch" id="switch-1"
      style="top:5%; left:70%; width:0%; height:0%;"
      data-num="1">
    </button>

        <button class="info-switch" id="switch-2"
      style="top:5%; left:50%; width:0%; height:0%;"
      data-num="2">
    </button>

        <button class="info-switch" id="switch-3"
      style="top:5%; left:30%; width:0%; height:0%;"
      data-num="3">
    </button>

        <button class="info-switch" id="switch-foward"
      style="top:5%; left:3%; width:5%; height:10%;"
      data-num="4">
    </button>

  </div>

  <script>
    const mapImage = document.getElementById("mapImage");

    const switches = {
      sBack : document.getElementById("switch-back"),
      s1: document.getElementById("switch-1"),
      s2: document.getElementById("switch-2"),
      s3: document.getElementById("switch-3"),
      sFoward : document.getElementById("switch-foward"),
    };

    let currentPrefix = "";
    let page = 1;

    document.querySelectorAll(".click-area").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        currentPrefix = this.dataset.prefix;
        if(currentPrefix == "loc_1"){Object.values(switches).forEach(s => s.style.display = "block");switches.sBack.style.display = "none";}
        else{Object.values(switches).forEach(s => s.style.display = "none");}
        showImage();
      });
    });

    document.querySelectorAll(".info-switch").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        if(this.dataset.num == "0"){page-=1;currentPrefix = "loc_" + (3 * page).toString();if(page == 4){switches[4].style.display = "block";}}
        else 
        {
          if(this.dataset.num == "4"){page+=1;currentPrefix = "loc_" + (1 * page).toString();if(page == 5){switches[4].style.display = "none";}}
          else{currentPrefix = "loc_" + (parseInt(this.dataset.num) * page).toString();}
        }

        showImage();
      });
    });

    function showImage() {
      mapImage.src = `Images/${currentPrefix}.jpeg`; 

      infoImage.style.display = "block";
      infoArea.style.display = "block";
      overlay.style.display = "block";
      Object.values(switches).forEach(s => s.style.display = "block");
    }
  </script>

</body>

</html>
